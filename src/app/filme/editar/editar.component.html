<form [formGroup]="filmeForm" (ngSubmit)="putFilme(filmeForm.value)">
    <div class="form-group">
        <label>Nome</label><br>
        <input name="nome" formControlName="nome" type="text" class="form-control">
    </div>
    <br>
    <div class="form-group">
        <label>Descrição </label><br>
        <input name="descricao" formControlName="descricao" type="text" class="form-control">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
